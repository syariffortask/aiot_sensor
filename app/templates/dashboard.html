{% extends "base.html" %}
{% block title %} Dashboard-Page {% endblock title %}

{% block content %}
			<div class="page-content">

        <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
          <div>
            <h4 class="mb-3 mb-md-0">Real time Monitoring</h4>
          </div>
        </div>

        <div class="row">
          <!-- line chart lalin perjam-->
          <div class="col-12 col-xl-6 grid-margin stretch-card">
            <div class="card overflow-hidden">
              <div class="card-body">
                <div id="Suhu" ></div>
              </div>
            </div>
          </div>
          <!-- end line chart lalin perjam-->
          <!-- Speed average Chart-->
          <div class="col-12 col-xl-6 grid-margin stretch-card">
            <div class="card overflow-hidden">
              <div class="card-body">
                <div id="Kelmbaban" ></div>
              </div>
            </div>
          </div>
          <!-- end Speed average Chart-->
        </div> 
        <!-- end row -->

      

			</div>
{% endblock content %}

{% block customjs %}
<script src="{{ url_for('static',filename='assets/js/myscripts.js')}}"></script>

<script>
  // Refresh halaman setiap 5 menit (300.000 ms)
  setInterval(function() {
    location.reload();
  }, 300000);
</script>


{% endblock customjs %}
